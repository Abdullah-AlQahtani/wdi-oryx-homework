<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Events</title>
</head>

<body>


  <button>Click Me!</button>

  <h2 id="dark">Dark Theme</h2>

  <h2 id="light">Light Theme</h2>

  <!-- div.twitter>input+button.post+div.newTweets -->
  <div class="twitter">
    <input type="text">
    <button class="post">Post Tweet!</button>
    <div class="newTweets"></div>
  </div>

  <input type="color" class="color">

  <div class="clickCount">0</div>
  <button class="click">Update Count!</button>

  <img src="https://fillmurray.com/300/300" class="bill">
  <img src="https://placecage.com/300/300" class="nick">

  <div class="x">
    X: 0
  </div>

  <div class="y">
    Y: 0
  </div>

  <ul>
    <li class="one">List item 1</li>
    <li class="two">List item 2</li>
    <li class="three">List item 3</li>
  </ul>

  <script src="main.js"></script>
</body>

</html>
